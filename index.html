<!DOCTYPE html>
<html lang="es" ng-app="myFormApp" ng-controller="myController">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <title>GLOSARIOS 2020-2021</title>
    <link rel="shortcut icon" type="image/png" href="glosario.png" />
</head>

<body>

    <div class="container my-5" ng-cloak>
        <div class="row">

                <h2>2º CURSO DE DAW</h2>
                <h2>CIPFP Ausiàs March</h2>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-md-6 text-center">
                <div class="bg-light mt-5 p-5">
                    <form name="myForm">
                        <label for="mySelect" class="form-label">ELIGE UN CRONOGRAMA:</label>
                        <select class="form-control form-select" name="glosarioSelection" id="glosarioSelection"
                            ng-options="option.name for option in data.alumnos track by option.id"
                            ng-model="data.glosario"></select>
                    </form>
                </div>
            </div>
        </div>

        <hr class="my-5">

        <div class="row">
            <div class="col">
                <ng-include src="templateURL()"></ng-include>
            </div>
        </div>

        <script>
            var myModule = angular.module("myFormApp", []);

            var myController = myModule.controller("myController", [
                "$scope",
                function ($scope) {
                    $scope.data = {
                        alumnos: [
                            { id: '0', name: 'Selecciona un alumno/a', template: 'default' },
                            { id: '1', name: 'Arias Santos, Laura', template: "arias" },

                            { id: '3', name: 'Coronado Cabanes, Mark', template: "coronado" },
                            { id: '4', name: 'Cosín Frejo, Sergio', template: "cosin" },
                            { id: '5', name: 'Dung Vi, Sergio Fhuc', template: "dung" },
                            { id: '6', name: 'Gil Martínez, Antonio José', template: "gil" },
                            { id: '7', name: 'Kuvshinnikova, Viktoriya', template: "kuvshinnikova" },
                            { id: '8', name: 'Martí Valcárcel, Javier', template: "marti" },
                            { id: '9', name: 'Mikayelyan, Elen', template: "mikayelyan" },
                            { id: '10', name: 'Mocholí Ortega, Javier', template: "mocholi" },
                            { id: '11', name: 'Navarro Navarro, Daniel', template: "navarro" },
                            { id: '12', name: 'Peña Tatay, José Vicente', template: "penya" },

                            { id: '14', name: 'Sanchís Mérida, Aarón', template: "sanchis" },
                            { id: '15', name: 'Santos Sierra, José Francisco', template: "santos" },
                            { id: '16', name: 'Sesa Lence, Marcos', template: "sesa" },
                            { id: '17', name: 'Villanueva Peyró, Pere', template: "villanueva" }
                        ],
                        glosario: { id: '0', name: 'Selecciona un alumno/a', template: 'default', css: 'default' }
                    };
                    $scope.templateURL = function () {
                        return $scope.data.glosario.template + ".html";
                    }
                },
            ]);
        </script>

    </div>
</body>

</html>
